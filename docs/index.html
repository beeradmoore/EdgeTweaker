<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="favicon.png" sizes="64x64" type="image/png" />
	<title>EdgeTweaker</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<link href="style.css" rel="stylesheet" />
	<meta property="og:title" content="EdgeTweaker">
	<meta property="og:type" content="website" />
	<meta property="og:description" content="EdgeTweaker is a tool that allows you to configure Microsoft Edge policies for your non-enterprise computers.">
	<meta property="og:image" content="https://beeradmoore.github.io/EdgeTweaker/icon-large.png">
	<meta property="og:url" content="https://beeradmoore.github.io/EdgeTweaker/">
</head>

<body>
	<nav class="navbar sticky-top bg-body-secondary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">EdgeTweaker</a>
			<div class="d-flex" role="search">
				<input class="form-control me-2" id="search-box" type="search" placeholder="Search" aria-label="Search"
					disabled />

				<select id="filter-box" class="form-select" style="width: auto;" disabled>
					<option value="all">All</option>
					<option value="supported" selected>Supported</option>
					<option value="unsupported">Unsupported</option>
					<option value="enabled">Enabled</option>
				</select>
			</div>
		</div>
	</nav>

	<div class="container" id="main-container">

	</div>

	<nav class="navbar sticky-bottom bg-body-secondary">
		<div class="container-fluid d-flex justify-content-start gap-1">
			<button type="button" id="load-button" class="btn btn-primary" disabled>Load settings</button>
			<button type="button" id="save-button" class="btn btn-primary" disabled>Save settings</button>
			<button type="button" id="load-presets" class="btn btn-primary" disabled>Presets</button>

			<button type="button" id="export-button" class="btn btn-success ms-auto" disabled>Export</button>
		</div>
	</nav>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jszip-utils@0.1.0/dist/jszip-utils.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
